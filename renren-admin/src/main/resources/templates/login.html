<div class="login-box" id="rrapp" v-cloak>
  <!-- /.login-logo -->
    <a class="btn btn-primary btn-block btn-flat" @click="loginOpen">登陆</a>
    <button type="button" class="btn btn-primary btn-block btn-flat" @click="regester">注册</button>
  <!-- /.login-box-body     登陆模态-->
    <div id="login123" style="display: none;">
        <form class="layui-form" action="">
            <div v-if="error" class="alert alert-danger alert-dismissible">
                <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" v-model="username" placeholder="账号">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" v-model="password" placeholder="密码">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
                &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="checkbox icheck">
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" a href="javascript:;" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
                </div>
            </div>
        </form>
    </div>
    <!--注册模态-->
    <div id="regist" style="display: none;">
        <form class="layui-form" action="">
        <div class="form-group">
            <div class="col-sm-2 control-label">用户名</div>
            <div class="col-sm-10">
                <input type="text" id="uname" class="form-control" v-model="uname" placeholder="登录账号"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">密码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="upassword" placeholder="密码"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">邮箱</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="uemail" placeholder="邮箱"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 control-label">手机号</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="umobile" placeholder="手机号"/>
            </div>
        </div>
        </form>
    </div>
</div>
